apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-router
  namespace: voice-system
  labels:
    app: nginx-router
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-router
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: "25%"
  template:
    metadata:
      labels:
        app: nginx-router
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nginx-router
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nginx
          image: nginx:1.28-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              export KUBE_DNS_IP=$(grep nameserver /etc/resolv.conf | head -1 | awk '{print $2}') &&
              envsubst '$KUBE_DNS_IP' < /etc/nginx/templates/nginx.conf.template > /tmp/nginx.conf &&
              exec nginx -c /tmp/nginx.conf -g 'daemon off;'
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/templates/nginx.conf.template
              subPath: nginx.conf
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
            successThreshold: 1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-router-config

worker_processes auto;
error_log stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'target=$target call_id=$call_id rt=$request_time';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    resolver 10.96.0.10 valid=30s;

    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Variables for dynamic routing
    map $upstream_http_x_allocated_pod $target {
        default $upstream_http_x_allocated_pod;
    }
    
    map $upstream_http_x_call_id $call_id {
        default $upstream_http_x_call_id;
    }

    # Upstream for Smart Router (for load balancing)
    upstream smart_router {
        server smart-router:8080;
    }

    server {
        listen 8080;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        location /ready {
            access_log off;
            return 200 'ready\n';
            add_header Content-Type text/plain;
        }

        # Smart Router API endpoints
        location /api/v1/ {
            proxy_pass http://smart_router/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
        }

        # Main voice agent routing
        location /agent/voice/breeze-buddy/ {
            # Step 1: Call Smart Router to get pod allocation
            auth_request /_allocate;
            auth_request_set $target $upstream_http_x_allocated_pod;
            auth_request_set $call_id $upstream_http_x_call_id;

            # Handle allocation failures
            error_page 401 403 = @no_pods_available;
            error_page 500 502 503 504 = @route_decider_error;

            # Step 2: Proxy to the allocated pod
            proxy_pass http://$target:8000;
            
            # WebSocket upgrade headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Pass through important headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Call-ID $call_id;
            
            # Long timeouts for voice calls (1 hour)
            proxy_connect_timeout 10s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Buffer settings for WebSocket
            proxy_buffering off;
            proxy_cache off;
        }

        # Internal location for auth_request subrequest
        location = /_allocate {
            internal;
            
            # Use Smart Router service
            proxy_pass http://smart-router:8080/api/v1/allocate;
            
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Content-Type "application/json";
            
            # Pass original request info for routing decisions
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Merchant-Tier $http_x_merchant_tier;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Error handling: No pods available
        location @no_pods_available {
            return 503 '{"error": "no_pods_available", "message": "All voice agents are currently busy. Please try again later."}\n';
            add_header Content-Type application/json;
        }

        # Error handling: Route Decider error
        location @route_decider_error {
            return 502 '{"error": "smart_router_error", "message": "Unable to allocate voice agent pod."}\n';
            add_header Content-Type application/json;
        }

        # Status endpoint
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 10.0.0.0/8;
            allow 127.0.0.1;
            deny all;
        }
    }
}

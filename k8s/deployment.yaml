apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-router
  namespace: voice-system
  labels:
    app: smart-router
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smart-router
  template:
    metadata:
      labels:
        app: smart-router
    spec:
      serviceAccountName: smart-router
      containers:
      - name: smart-router
        image: asia-south1-docker.pkg.dev/breeze-automatic-prod/smart-router/smart-router:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: smart-router-config
        - secretRef:
            name: smart-router-secrets
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -X POST http://localhost:8080/api/v1/drain || true
      terminationGracePeriodSeconds: 60

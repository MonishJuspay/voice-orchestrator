worker_processes auto;
error_log stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uaddr=$upstream_addr ustatus=$upstream_status';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # ---------------------------------------------------------------
    # K8s DNS resolver
    # ${KUBE_DNS_IP} is substituted at startup via envsubst.
    # Variable-based proxy_pass targets must use FQDNs since nginx
    # resolver does NOT use /etc/resolv.conf search domains.
    # ---------------------------------------------------------------
    resolver ${KUBE_DNS_IP} valid=10s ipv6=off;

    # Temp paths (nginx runs as non-root uid 101)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # ---------------------------------------------------------------
    # WebSocket connection upgrade map
    # Sets Connection header to "upgrade" only when client sends
    # an Upgrade header (WebSocket), otherwise keeps it empty so
    # normal HTTP requests are not affected.
    # ---------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      '';
    }

    # Smart Router upstream (resolved once at startup via search domains)
    upstream smart_router {
        server smart-router:8080;
    }

    # Clairvoyance master (default namespace) — handles all non-infra,
    # non-pod-specific traffic: REST APIs, webhooks, legacy/Daily WebSocket
    # connections, dashboard, etc.
    upstream clairvoyance_master {
        server clairvoyance.default.svc.cluster.local:80;
    }

    # ==================================================================
    # clairvoyance.breezelabs.app — primary domain
    #
    # Routing (in priority order):
    #   /api/v1/*              → Smart Router (infra API)
    #   /ws/pod/{pod_name}/*   → specific voice-agent pod (WebSocket)
    #   /{voice-agent-N}/*     → specific pod (debug/admin)
    #   /*                     → clairvoyance master (REST, webhooks, Daily WS)
    # ==================================================================
    server {
        listen 8080;
        server_name clairvoyance.breezelabs.app;

        # ---------------------------------------------------------------
        # Nginx's own K8s probes (renamed to avoid intercepting
        # /health and /ready which should pass through to clairvoyance)
        # ---------------------------------------------------------------
        location /nginx-health {
            access_log off;
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        location /nginx-ready {
            access_log off;
            return 200 'ready\n';
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------
        # Smart Router API — pass-through, no rewrite
        # ---------------------------------------------------------------
        location /api/v1/ {
            proxy_pass http://smart_router;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
        }

        # ---------------------------------------------------------------
        # WebSocket: /ws/pod/{pod_name}/{rest} → specific voice-agent pod
        #
        # Smart Router returns WS URL like:
        #   wss://clairvoyance.breezelabs.app/ws/pod/voice-agent-2/agent/voice/breeze-buddy/twilio/callback/order-confirmation/v2
        #
        # Nginx strips "/ws/pod/{pod_name}" and forwards remainder to pod:
        #   → voice-agent-2.voice-agent.voice-system.svc.cluster.local:8000/agent/voice/...
        #
        # Falls back to any healthy pod on 502/504.
        # 1-hour timeout for long voice calls.
        # ---------------------------------------------------------------
        location ~ ^/ws/pod/(?<pod_name>[^/]+)(?<rest_path>/.*)$ {
            set $target_pod "$pod_name.voice-agent.voice-system.svc.cluster.local:8000";
            proxy_pass http://$target_pod$rest_path;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 3s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
            proxy_cache off;

            proxy_intercept_errors on;
            error_page 502 504 = @ws_fallback;
        }

        location @ws_fallback {
            set $fallback_target "voice-agent.voice-system.svc.cluster.local:8000";
            proxy_pass http://$fallback_target$rest_path;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            proxy_connect_timeout 5s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
            proxy_cache off;
        }

        # ---------------------------------------------------------------
        # Direct pod access: /{pod_name}/{path} → specific pod
        # For debugging/admin. Example: /voice-agent-1/health
        # ---------------------------------------------------------------
        location ~ ^/(?<pod_name>voice-agent-\d+)(?<rest_path>/.*)$ {
            set $target_pod "$pod_name.voice-agent.voice-system.svc.cluster.local:8000";
            proxy_pass http://$target_pod$rest_path;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
        }

        # ---------------------------------------------------------------
        # Nginx stub status (cluster-internal only)
        # ---------------------------------------------------------------
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 10.0.0.0/8;
            allow 127.0.0.1;
            deny all;
        }

        # ---------------------------------------------------------------
        # Catch-all: everything else → clairvoyance master
        #
        # Routes to the clairvoyance deployment in default namespace.
        # Handles: REST APIs, webhooks, dashboard, legacy/Daily
        # WebSocket connections, and any other non-infra traffic.
        #
        # Supports both HTTP and WebSocket (1-hour timeout for
        # long-lived voice sessions via Daily/browser).
        # ---------------------------------------------------------------
        location / {
            proxy_pass http://clairvoyance_master;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
            proxy_cache off;
        }
    }

    # ==================================================================
    # Default server — reject unmatched domains
    # ==================================================================
    server {
        listen 8080 default_server;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        location /nginx-ready {
            access_log off;
            return 200 'ready\n';
            add_header Content-Type text/plain;
        }

        location / {
            return 404 '{"error":"unknown domain"}\n';
            add_header Content-Type application/json;
        }
    }
}

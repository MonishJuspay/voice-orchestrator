apiVersion: v1
kind: ServiceAccount
metadata:
  name: voice-orchestrator-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: voice-orchestrator-role
  namespace: default
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: voice-orchestrator-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: voice-orchestrator-sa
  namespace: default
roleRef:
  kind: Role
  name: voice-orchestrator-role
  apiGroup: rbac.authorization.k8s.io

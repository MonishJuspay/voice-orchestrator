apiVersion: v1
kind: Service
metadata:
  name: router-service
  namespace: default
  labels:
    app: voice-orchestrator
    component: router
spec:
  type: LoadBalancer
  selector:
    app: voice-orchestrator
    component: router
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
